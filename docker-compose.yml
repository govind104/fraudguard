# FraudGuard Production Stack
# Docker Compose configuration for API + Redis + MLflow

version: '3.8'

services:
  # ============================================
  # FraudGuard API
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fraudguard-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FRAUDGUARD_MODEL_PATH=/app/models/fraudguard_AD_RL.pt
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    volumes:
      - ./models:/app/models:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - fraudguard-network

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: fraudguard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - fraudguard-network

  # ============================================
  # MLflow Tracking Server (Optional)
  # ============================================
  mlflow:
    image: python:3.11-slim
    container_name: fraudguard-mlflow
    ports:
      - "5000:5000"
    volumes:
      - mlflow-data:/mlflow
    command: >
      bash -c "pip install mlflow && 
               mlflow server --host 0.0.0.0 --port 5000 
               --backend-store-uri sqlite:///mlflow/mlflow.db 
               --default-artifact-root /mlflow/artifacts"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - fraudguard-network

# ============================================
# Volumes
# ============================================
volumes:
  redis-data:
    driver: local
  mlflow-data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  fraudguard-network:
    driver: bridge
